<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css">

    <title>Loja de Café - Website</title>
</head>

<body>
    <!-- header -->
    <header class="header fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <a href="#" class="logo mr-auto"><i class="fas fa-mug-hot"></i> Café</a>
                <nav class="nav">
                    <a href="#home">Inicio</a>
                    <a href="#about">Sobre</a>
                    <a href="#menu">Cardápio</a>
                    <a href="#gallery">Galeria</a>
                    <a href="#reviews">Avaliações</a>
                    <a href="#Contact">Contato</a>
                    <a href="#blogs">Blog</a>
                </nav>
                <div class="icons">
                    <div class="fas fa-bars" id="menu-btn"></div>
                    <div class="fas fa-user" id="login-btn"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
    <!-- loginform -->
    <div class="login-form">
        <form action="">
            <div id="close-login-form" class="fas fa-times"></div>
            <a href="#" class="logo mr-auto"><i class="fas fa-mug-hot"></i> Café</a>
            <h3>Vamos começar um novo grande dia</h3>
            <input type="email" name="" placeholder="Digite seu e-mail" id="" class="box">
            <input type="password" name="" placeholder="Digite sua senha" id="" class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Lembrar-me</label>
                <a href="#">Esqueci minha senha</a>
            </div>
            <input type="submit" value="Conecte-se agora" class="link-btn">
            <p class="account">Não tem um cadastro?<a href="#">Crie agora clicando aqui</a></p>
    </div>
    <!-- loginform -->
    <!-- home -->
    <section class="home" id="home">
        <div class="container">
            <div class="row min-vh-100">

            </div>
        </div>
    </section>
    <!-- home -->
    <script src="js/script.js"></script>
</body>

</html>
